{% extends "main.html" %}





{% block body %}

<ol id="ordre_des_serveurs">

    
    {% for s in liste %}



    <div class="miniserveurs">

        <div id="liens_CRUD">
            <a id ="R" href="/Gestion_Serveurs/afficheserveurs/{{s.id}}/"> Affiche </a> 
            <a id="U" href="/Gestion_Serveurs/updateserveurs/{{s.id}}/"> Update </a> 
            <a id="D" href="/Gestion_Serveurs/deleteserveurs/{{s.id}}/"> Delete </a> 
        </div>
                



            <div id="firstname">{{s}} </div>
            
            <div id="top">

                <div id="on_off">

                    <input class="checkbox" type="checkbox" id="checkbox1"/>
                    <label class="switch" for="checkbox">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="slider">
                            <path
                            d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32V256c0 17.7 14.3 32 32 32s32-14.3 32-32V32zM143.5 120.6c13.6-11.3 15.4-31.5 4.1-45.1s-31.5-15.4-45.1-4.1C49.7 115.4 16 181.8 16 256c0 132.5 107.5 240 240 240s240-107.5 240-240c0-74.2-33.8-140.6-86.6-184.6c-13.6-11.3-33.8-9.4-45.1 4.1s-9.4 33.8 4.1 45.1c38.9 32.3 63.5 81 63.5 135.4c0 97.2-78.8 176-176 176s-176-78.8-176-176c0-54.4 24.7-103.1 63.5-135.4z"
                            ></path>
                        </svg>
                    </label>

                </div>

            </div>
    </div>




    {% endfor %}

</ol>







<script>
    document.addEventListener('DOMContentLoaded', () => {
      const checkboxes = document.querySelectorAll('.checkbox');
  
      checkboxes.forEach((checkbox, index) => {
        const uniqueId = `checkbox${index + 1}`;
        checkbox.id = uniqueId;
        checkbox.nextElementSibling.setAttribute('for', uniqueId);
  
        // Charger l'état initial des boutons depuis le localStorage
        if (localStorage.getItem(uniqueId) === 'true') {
          checkbox.checked = true;
        }
  
        // Ajouter un écouteur d'événement pour chaque bouton
        checkbox.addEventListener('change', () => {
          localStorage.setItem(uniqueId, checkbox.checked);
        });
      });
    });
  </script>
  


    
{% endblock body %}
